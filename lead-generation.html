        <section id="lead-generation">
            <h2>Get Leads for Your Real Estate Business</h2>
            <p>Fill out the form below, and we'll get in touch to discuss how we can help you generate quality leads.</p>
            <form id="lead-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="phone" name="phone" placeholder="Your Phone" required>

                <button type="submit">Get Started</button>
            </form>
        </section>
